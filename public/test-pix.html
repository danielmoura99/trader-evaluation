<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste PIX - Simulador de Pagamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .section h2 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .result {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border-left: 4px solid #28a745;
            max-height: 400px;
            overflow-y: auto;
        }

        .result.error {
            border-left-color: #dc3545;
        }

        pre {
            margin: 0;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            background: #28a745;
            color: white;
        }

        .badge.pending {
            background: #ffc107;
        }

        .pix-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pix-info {
            flex: 1;
        }

        .pix-info strong {
            display: block;
            color: #333;
            margin-bottom: 5px;
        }

        .pix-info small {
            color: #666;
            font-size: 12px;
        }

        .pix-actions button {
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Simulador de Pagamento PIX</h1>
        <p class="subtitle">Teste o fluxo completo de renova√ß√£o de plataforma</p>

        <!-- Listar PIX Pendentes -->
        <div class="section">
            <h2>
                üìã PIX Pendentes
            </h2>
            <button onclick="listPendingPix()">
                Atualizar Lista
            </button>
            <div id="pixList"></div>
        </div>

        <!-- Simular Pagamento -->
        <div class="section">
            <h2>
                üí≥ Simular Pagamento Manual
            </h2>
            <input
                type="text"
                id="txIdInput"
                placeholder="Cole o txId do PIX aqui (ex: ABC123XYZ789)"
            >
            <button onclick="simulatePayment()">
                Simular Pagamento
            </button>
            <div id="paymentResult"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        const API_KEY = 'a20ed6ed-11a8-4329-b7aa-511be97c6f34';

        async function listPendingPix() {
            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Carregando...';

            try {
                const response = await fetch(`${API_URL}/api/test/simulate-pix-payment`, {
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`
                    }
                });

                const data = await response.json();

                const listDiv = document.getElementById('pixList');

                if (data.pendingRenewals && data.pendingRenewals.length > 0) {
                    listDiv.innerHTML = `
                        <div class="result">
                            <p><strong>${data.count} PIX pendente(s) encontrado(s):</strong></p>
                            ${data.pendingRenewals.map(pix => `
                                <div class="pix-item">
                                    <div class="pix-info">
                                        <strong>${pix.clientName} - ${pix.platform}</strong>
                                        <small>
                                            txId: ${pix.txId}<br>
                                            Valor: R$ ${(pix.amount / 100).toFixed(2)}<br>
                                            Criado: ${new Date(pix.createdAt).toLocaleString('pt-BR')}
                                        </small>
                                    </div>
                                    <div class="pix-actions">
                                        <button onclick="quickPay('${pix.txId}')">
                                            Pagar Agora
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    listDiv.innerHTML = `
                        <div class="result">
                            <p><strong>‚úÖ Nenhum PIX pendente</strong></p>
                            <p>Gere um PIX no client-portal primeiro!</p>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('pixList').innerHTML = `
                    <div class="result error">
                        <strong>‚ùå Erro:</strong>
                        <pre>${error.message}</pre>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Atualizar Lista';
            }
        }

        async function simulatePayment() {
            const txId = document.getElementById('txIdInput').value.trim();

            if (!txId) {
                alert('Por favor, insira o txId do PIX');
                return;
            }

            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Processando...';

            try {
                const response = await fetch(`${API_URL}/api/test/simulate-pix-payment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({ txId })
                });

                const data = await response.json();

                const resultDiv = document.getElementById('paymentResult');

                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="result">
                            <strong>‚úÖ Pagamento simulado com sucesso!</strong>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                            <p style="margin-top: 15px; color: #28a745; font-weight: 600;">
                                üéâ Plataforma renovada! Recarregue o client-portal para ver as altera√ß√µes.
                            </p>
                        </div>
                    `;

                    // Atualizar lista automaticamente
                    setTimeout(() => listPendingPix(), 1000);
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <strong>‚ùå Erro ao simular pagamento:</strong>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('paymentResult').innerHTML = `
                    <div class="result error">
                        <strong>‚ùå Erro:</strong>
                        <pre>${error.message}</pre>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Simular Pagamento';
            }
        }

        function quickPay(txId) {
            document.getElementById('txIdInput').value = txId;
            simulatePayment();
        }

        // Carregar automaticamente ao abrir a p√°gina
        window.addEventListener('load', listPendingPix);
    </script>
</body>
</html>
